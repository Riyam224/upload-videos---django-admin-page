{% extends 'base.html' %}
{% load embed_video_tags  %}

{% block content  %}


<h1>Foodie Vlog</h1>

{% for item in videos  %}

<div class="px-3 mb-5">

</div>
      
{% endfor %}
</div>
    
{% endblock content  %}
